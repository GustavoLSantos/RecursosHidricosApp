<!DOCTYPE html>
<html>

<head>
    <title>Recursos Hídricos</title>
    <meta charset="utf-8">
    <meta name="author" content="Gustavo Lira e Bruno Gomes">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

</head>

<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center">Recursos Hídricos</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="index.html">Home</a></li>
                        <li class="active"><a href="form.html">Adesão</a></li>
                    </ul>
                    <div class="col s12">
                        <a href="index.html" class="breadcrumb">Home</a>
                        <a href="form.html" class="breadcrumb">Adesão</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <form class="col s12">
                    <h1 class="col s12 ">Cadastre-se</h1>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Ex: Rhavy Maia" id="nome" type="text" class="validate">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Ex: Rua João Pessoa" id="Endereço" type="text" class="validate">
                            <label for="Endereço">Endereço</label>
                        </div>
                    </div>
                    <div class="row">
                        <label>Estado:</label>
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="test1" />
                            <label for="test1">Paraíba</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="test2" />
                            <label for="test2">Rio Grande do Norte</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="test3" />
                            <label for="test3">Pernambuco</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="test4" />
                            <label for="test4">Ceará</label>
                        </p>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Recursos Hídricos</h5>
                    <p class="grey-text text-lighten-4">Para mais informações, cadastre-se no formulário.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="index.html">Home</a></li>
                        <li><a class="grey-text text-lighten-3" href="form.html">Adesão</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">recursoshidricos@bol.com.br</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2017 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">Git</a>
            </div>
        </div>
    </footer>
</body>

</html>
